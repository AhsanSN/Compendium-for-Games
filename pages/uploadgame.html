<html>
<head>
    <link rel="stylesheet" href="../css/upload_game.css">
</head>
<body>
    <!-- Form-->
<div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one" id="form">
        <div class="form-header">
            <h1>UPLOAD GAME</h1>
        </div>
        <div class="form-content">
            <form>
                <!---->
                <div class="form-group"><label for="username">Name of Game</label><input maxlength="23" type="text" id="username" name="username" required="required" /></div>
                <div class="form-group"><label for="password">About the Game</label><input maxlength="70" type="text" id="about" name="about" /></div>
                <div class="form-group"><button onclick="openDialog();" type="button">Add Game Folder</button></div>
                <hr>
                <div class="form-group"><button type="button" onclick="uploadGame();">Upload game (Locally)</button></div>
            </form>
        </div>
        <h5> <a href="home.html"> Return to main menu</a></h5>
    </div>
</div>
</body>
<script src="../js/uploadGame.js"></script>
</html>
